<!DOCTYPE html>
<html>
<head>
    <title>공학용 계산기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .calculator-container {
            width: 300px;
            background-color: #f7f7f7;
            border-radius: 5px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        }

        .calculator-row {
            margin-bottom: 10px;
        }

        .calculator-row button {
            width: 60px;
            height: 40px;
            font-size: 18px;
            margin-right: 6px;
        }

        .input-display {
            width: 100%;
            height: 40px;
            padding: 8px;
            font-size: 18px;
            border: none;
        }

        .result-display {
            margin-top: 10px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator-row">
            <input class="input-display" type="text" id="input-expression" readonly>
        </div>
        <div class="calculator-row">
            <button class="btn btn-primary" onclick="appendNumber(7)">7</button>
            <button class="btn btn-primary" onclick="appendNumber(8)">8</button>
            <button class="btn btn-primary" onclick="appendNumber(9)">9</button>
            <button class="btn btn-secondary" onclick="appendSymbol('+')">+</button>
        </div>
        <div class="calculator-row">
            <button class="btn btn-primary" onclick="appendNumber(4)">4</button>
            <button class="btn btn-primary" onclick="appendNumber(5)">5</button>
            <button class="btn btn-primary" onclick="appendNumber(6)">6</button>
            <button class="btn btn-secondary" onclick="appendSymbol('-')">-</button>
        </div>
        <div class="calculator-row">
            <button class="btn btn-primary" onclick="appendNumber(1)">1</button>
            <button class="btn btn-primary" onclick="appendNumber(2)">2</button>
            <button class="btn btn-primary" onclick="appendNumber(3)">3</button>
            <button class="btn btn-secondary" onclick="appendSymbol('*')">*</button>
        </div>
        <div class="calculator-row">
            <button class="btn btn-primary" onclick="appendNumber(0)">0</button>
            <button class="btn btn-primary" onclick="appendSymbol('.')">.</button>
            <button class="btn btn-primary" onclick="deleteLastCharacter()"><</button>
            <button class="btn btn-secondary" onclick="appendSymbol('/')">/</button>
        </div>
        <div class="calculator-row">
            <button class="btn btn-primary" onclick="evaluateExpression()">=</button>
            <button class="btn btn-primary" onclick="clearInput()">C</button>
        </div>
        <div class="calculator-row">
            <div class="result-display" id="result"></div>
        </div>
    </div>
    <script>
        function appendNumber(num) {
            document.getElementById('input-expression').value += num;
        }

        function appendSymbol(symbol) {
            document.getElementById('input-expression').value += symbol;
        }

        function deleteLastCharacter() {
            var input = document.getElementById('input-expression').value;
            document.getElementById('input-expression').value = input.substring(0, input.length - 1);
        }

        function evaluateExpression() {
            var expression = document.getElementById('input-expression').value;
            try {
                var result = eval(expression);
                document.getElementById('result').innerHTML = expression + ' = ' + result;
            } catch (error) {
                document.getElementById('result').innerHTML = '잘못된 수식입니다.';
            }
        }

        function clearInput() {
            document.getElementById('input-expression').value = '';
            document.getElementById('result').innerHTML = '';
        }
    </script>
</body>
</html>
